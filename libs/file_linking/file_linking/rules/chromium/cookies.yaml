name: "chromium_cookies"
description: "Link Chromium Cookies files to their Local State"
category: "chromium"
enabled: true

triggers:
  - file_patterns:
      - "**/User Data/Default/Network/Cookies"
    mime_patterns:
      - "application/vnd.sqlite3"
      - "application/vnd.sqlite3; charset=binary"

linked_files:
  - name: "local_state"
    description: "Chromium Local State file for key decryption"
    path_templates:
      - "{parent_dir}/../../Local State"
    priority: "high"
    collection_reason: "Contains master key for cookie decryption"
