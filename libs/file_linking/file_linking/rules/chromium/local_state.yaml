name: "chromium_local_state"
description: "Link Chromium Local State files to Login Data + Cookies"
category: "chromium"
enabled: true

triggers:
  - file_patterns:
      - "**/User Data/Local State"
      - "**/Opera Software/Opera Stable/Local State"
    mime_patterns:
      - "application/json"

linked_files:
  - name: "login_data"
    description: "Stored login credentials"
    path_templates:
      - "{parent_dir}/Default/Login Data"
    priority: "high"
    collection_reason: "Contains encrypted login credentials"

  - name: "cookies"
    description: "Stored cookie values"
    path_templates:
      - "{parent_dir}/Default/Network/Cookies"
    priority: "high"
    collection_reason: "Contains encrypted cookie values"
